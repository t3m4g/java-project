<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Emprunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Modifier un Emprunt</h1>
    <form th:action="@{/api/borrows/{id}(id=${borrow.id})}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
            <label for="user" class="form-label">Utilisateur</label>
            <select class="form-control" id="user" name="user">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.nom}" th:selected="${borrow.user.id == user.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="book" class="form-label">Livre</label>
            <select class="form-control" id="book" name="book">
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.titre}" th:selected="${borrow.book.id == book.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select class="form-control" id="status" name="status">
                <option value="EMPRUNTÉ" th:selected="${borrow.status == 'EMPRUNTÉ'}">Emprunté</option>
                <option value="RETOURNÉ" th:selected="${borrow.status == 'RETOURNÉ'}">Retourné</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/borrows" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
