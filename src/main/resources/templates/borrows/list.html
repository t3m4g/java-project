<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Liste des Emprunts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Liste des Emprunts</h1>
  <a href="/borrows/add" class="btn btn-primary mb-3">Ajouter un Emprunt</a>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Utilisateur</th>
      <th>Livre</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrow : ${borrows}">
      <td th:text="${borrow.id}"></td>
      <td th:text="${borrow.user.nom}"></td>
      <td th:text="${borrow.book.titre}"></td>
      <td th:text="${borrow.status}"></td>
      <td>
        <a th:href="@{/borrows/edit/{id}(id=${borrow.id})}" class="btn btn-warning">Modifier</a>
        <a th:href="@{/borrows/delete/{id}(id=${borrow.id})}" class="btn btn-danger">Supprimer</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
