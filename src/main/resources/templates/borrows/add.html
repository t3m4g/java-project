<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Emprunt</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Ajouter un Emprunt</h1>
    <form th:action="@{/api/borrows}" method="post">
        <div class="mb-3">
            <label for="userId" class="form-label">Utilisateur</label>
            <select class="form-control" id="userId" name="userId" required>
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.nom}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="bookId" class="form-label">Livre</label>
            <select class="form-control" id="bookId" name="bookId" required>
                <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.titre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Statut</label>
            <select class="form-control" id="status" name="status">
                <option value="EMPRUNTÉ">Emprunté</option>
                <option value="RETOURNÉ">Retourné</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="/borrows" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
