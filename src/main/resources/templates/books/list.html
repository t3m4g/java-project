<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Liste des Livres</h1>
    <a href="/books/add" class="btn btn-primary mb-3">Ajouter un Livre</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Genre</th>
            <th>Année</th>
            <th>Disponibilité</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.titre}"></td>
            <td th:text="${book.auteur}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.anneePublication}"></td>
            <td th:text="${book.disponibilite} ? 'Disponible' : 'Indisponible'"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Modifier</a>
                <a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
