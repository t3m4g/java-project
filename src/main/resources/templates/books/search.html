<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rechercher des Livres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Rechercher des Livres</h1>
    <form th:action="@{/books/search}" method="get">
        <div class="mb-3">
            <label for="keyword" class="form-label">Mot-clé</label>
            <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>

    <div th:if="${books != null}" class="mt-4">
        <h2>Résultats de la recherche</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Titre</th>
                <th>Auteur</th>
                <th>Genre</th>
                <th>Année</th>
                <th>Disponibilité</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.titre}"></td>
                <td th:text="${book.auteur}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.anneePublication}"></td>
                <td th:text="${book.disponibilite} ? 'Disponible' : 'Indisponible'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
