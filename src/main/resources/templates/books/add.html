<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Livre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Ajouter un Livre</h1>
    <form th:action="@{/api/books}" method="post">
        <div class="mb-3">
            <label for="titre" class="form-label">Titre</label>
            <input type="text" class="form-control" id="titre" name="titre" required>
        </div>
        <div class="mb-3">
            <label for="auteur" class="form-label">Auteur</label>
            <input type="text" class="form-control" id="auteur" name="auteur" required>
        </div>
        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" name="genre" required>
        </div>
        <div class="mb-3">
            <label for="anneePublication" class="form-label">Année de publication</label>
            <input type="text" class="form-control" id="anneePublication" name="anneePublication" required>
        </div>
        <div class="mb-3">
            <label for="disponibilite" class="form-label">Disponibilité</label>
            <select class="form-control" id="disponibilite" name="disponibilite">
                <option value="true">Disponible</option>
                <option value="false">Indisponible</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Ajouter</button>
        <a href="/books" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
