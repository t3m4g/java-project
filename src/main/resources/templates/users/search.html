<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rechercher des Utilisateurs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Rechercher des Utilisateurs</h1>
    <form th:action="@{/users/search}" method="get">
        <div class="mb-3">
            <label for="keyword" class="form-label">Mot-clé</label>
            <input type="text" class="form-control" id="keyword" name="keyword" required>
        </div>
        <button type="submit" class="btn btn-primary">Rechercher</button>
    </form>

    <div th:if="${users != null}" class="mt-4">
        <h2>Résultats de la recherche</h2>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Email</th>
                <th>Téléphone</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.nom}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.telephone}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
