<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier un Utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Modifier un Utilisateur</h1>
    <form th:action="@{/api/users/{id}(id=${user.id})}" method="post">
        <input type="hidden" name="_method" value="put">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" th:value="${user.nom}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="mb-3">
            <label for="telephone" class="form-label">Téléphone</label>
            <input type="text" class="form-control" id="telephone" name="telephone" th:value="${user.telephone}" required>
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="/users" class="btn btn-secondary">Annuler</a>
    </form>
</div>
</body>
</html>
